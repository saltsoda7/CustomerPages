<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            max-width: 500px;
            border: 2px solid black;
            padding: 20px;
            position: relative;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: left;
            margin-bottom: 10px;
            font-size: 24px;
        }
        hr {
            border: none;
            border-top: 1px solid #cccccc;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .message {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid red;
            background-color: white;
            color: red;
            border-radius: 5px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment complete</h1>
        <hr>
        <div class="center-content">
            <div class="message">
                Thank you for shopping!
            </div>
            <div class="button-container">
                <button onclick="location.href='Self Checkout.html'">Next Customer</button>
            </div>
        </div>
    </div>
</body>
</html>
